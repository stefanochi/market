<!DOCKTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>

        <script src="app/js/loginSignup.js"></script>
        <script src="app/js/profile.js"></script>
        <script src="app/js/products.js"></script>
        <script src="app/js/router.js"></script>
        <script src="app/js/main.js"></script>

        <link rel="stylesheet" href="app/css/style.css">
    </head>
    <body>
        <div class="navbar">
            <ul>
                <li>
                    <h1>Name of the website</h1>
                </li>
                <li class="nav_search">
                    <input placeholder="Search">
                    <button>Search</button>
                </li>
                <li>
                    <button class="navbar_button">Logout</button>
                </li>
            </ul>
        </div>
        <div class="content">
            <!--this div will contain the content of the page-->
        </div>
        <div class="templates">
            <script id="home_template" type="text/x-handlebars-template">
                <div class="profile_div" class="">
                    <p>This is the homepage for {{username}}</p>
                    <p>Email: {{email}}</p>
                    <button id="logout_button" class="hidden">Logout</button>
                    <button id="products_button">Products</button>
                </div>
            </script>
            
            <script id="login_template" type="text/x-handlebars-template">
                <div class="form_div main">
                    <input type="text" id="username_login" placeholder="Username">
                    <input type="password" id="password_login" placeholder="Password">
                    <button id="submit_login" >Login</button>
                    <p>or</p>
                    <button id="signup_link" >Sign Up</button>
                </div>
            </script>
            
            <script id="signup_template" type="text/x-handlebars-template">
                <div class="form_div main">
                    <input type="text" id="username_signup" placeholder="Username">
                    <input type="email" id="email_signup" placeholder="Email">
                    <input type="password" id="password_signup" placeholder="Password">
                    <button id="submit_signup">Sing Up</button>
                </div>
            </script>
            
            <script id="product_template" type="text/x-handlebars-template">
                <div class="product_div">
                    <div class="title_div">
                        <h1 class="product_title">{{title}}</h1>
                        <h2 class="product_price">{{price}}</h2>
                    </div>
                    <img src={{image}}>
                    <p class="product_description">{{description}}</p>
                    <div id={{ID}} class="button_div hidden">
                        <button class="product_delete">Delete</button>
                        <button class="produc_update">Update</button>
                    </div>
                </div>
            </script>

            <script id="addProduct_template" type="text/x-handlebars-template">
                <div class="addProduct_div">
                    <input type="text" id="product_title" placeholder="Title">
                    <input type="number" id="product_price" placeholder="Price">
                    <input type="text" id="product_description" placeholder="Description">
                    <input type="url" id="product_image" placeholder="Image Url">
                    <button id="product_add">Add Product</button>
                </div>
            </script>

        </div>
    </body>
</html>
